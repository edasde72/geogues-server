        .autocomplete-item:hover, .autocomplete-item.selected { background-color: #667eea; color: white; }
        .hidden { display: none !important; }

        .toast { position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); background: #333; color: white; padding: 12px 24px; border-radius: 25px; opacity: 0; transition: opacity 0.3s; z-index: 10000; pointer-events: none; }
        .toast.show { opacity: 1; }

        .history-item { flex-shrink: 0; background: white; padding: 5px 10px; border-radius: 8px; font-size: 12px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); display: flex; flex-direction: column; align-items: center; min-width: 60px; border-left: 3px solid transparent; }
        .history-item.correct { border-left-color: #10b981; } .history-item.wrong { border-left-color: #ef4444; }
        #game-over { position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: rgba(0,0,0,0.8); display: none; justify-content: center; align-items: center; z-index: 9999; flex-direction: column; color: white; padding: 20px; }
        #game-over.show { display: flex; }

        .final-score { font-size: 48px; font-weight: bold; color: #667eea; margin: 20px 0; }
        @media (max-width: 600px) { .controls { padding: 15px; } .code-display { font-size: 24px; letter-spacing: 3px; } button { padding: 12px 20px; font-size: 14px; } .input-group { flex-direction: column; } .menu-btn { padding: 15px; font-size: 16px; } }
    </style>
</head>

<script>
const game = (function() {
    'use strict';
    
    function escapeHtml(text) {
        if (typeof text !== 'string') return '';
        const div = document.createElement('div');
        div.textContent = text;
        return div.innerHTML;
    }
    
    function createEl(tag, cls, text) {
        const el = document.createElement(tag);
        if (cls) el.className = cls;
        if (text !== undefined) el.textContent = text;
        return el;
    }
    
    const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    function playSound(type) {
        try {
            if (audioCtx.state === 'suspended') audioCtx.resume();
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.connect(gain);
            gain.connect(audioCtx.destination);
            if (type === 'success') {
                osc.frequency.setValueAtTime(523.25, audioCtx.currentTime);
                osc.frequency.setValueAtTime(659.25, audioCtx.currentTime + 0.1);
                gain.gain.setValueAtTime(0.3, audioCtx.currentTime);
                gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.3);
                osc.start(audioCtx.currentTime);
                osc.stop(audioCtx.currentTime + 0.3);
            } else {
                osc.frequency.setValueAtTime(200, audioCtx.currentTime);
                osc.frequency.setValueAtTime(150, audioCtx.currentTime + 0.1);
                gain.gain.setValueAtTime(0.3, audioCtx.currentTime);
                gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.3);
                osc.start(audioCtx.currentTime);
                osc.stop(audioCtx.currentTime + 0.3);
            }
        } catch (e) {}
    }

    let countries = [];
    const socket = io({ transports: ['websocket'] });
    socket.on('init-data', (data) => { countries = data.countries.world || []; });
    
    const state = {
        map: null, currentCountry: null, attempts: 0, gameMode: null,
        score: 0, streak: 0, isHost: false, roomCode: null,
        selectedContinent: 'world', mpState: { round: 1, yourScore: 0, oppScore: 0, finished: false },
        singleHistory: [], lastGuess: 0, lastChat: 0
    };

    const config = {
        maxAttempts: 5, zoomLevels: [16, 13, 10, 6, 3],
        zoomLabels: ["Velmi detailn√≠","Detailn√≠","Mƒõsto","Region","Kontinent"]
    };

    socket.on('room-created', (data) => {
        state.roomCode = data.code;
        state.selectedContinent = data.continent;
        state.isHost = true;
        document.getElementById('room-code').textContent = escapeHtml(data.code);
        document.getElementById('main-menu').classList.add('hidden');
        document.getElementById('host-panel').classList.remove('hidden');
    });

    socket.on('guest-joined', (data) => {
        showToast(escapeHtml(data.message));
        const info = document.getElementById('host-lobby-info');
        info.textContent = '‚úÖ Soupe≈ô p≈ôipojen! P≈ôipraveni?';
        info.classList.remove('waiting'); info.classList.add('ready');
        document.getElementById('start-game-btn').classList.remove('hidden');
        addChatMsg('Syst√©m', 'Soupe≈ô se p≈ôipojil!', 'host-chat');
    });

    socket.on('joined-room', (data) => {
        state.roomCode = data.code;
        state.selectedContinent = data.continent;
        state.isHost = false;
        document.getElementById('join-form').classList.add('hidden');
        document.getElementById('guest-lobby').classList.remove('hidden');
        document.getElementById('guest-chat-input').disabled = false;
        document.querySelector('#guest-lobby button[onclick^="game.sendChat"]').disabled = false;
        document.getElementById('join-error').textContent = '';
        addChatMsg('Syst√©m', 'P≈ôipojil ses. ƒåek√° se na hosta...', 'guest-chat');
    });

    socket.on('chat-history', (msgs) => {
        msgs.forEach(m => addChatMsg(m.sender, m.text, state.isHost ? 'host-chat' : 'guest-chat'));
    });

    socket.on('new-chat-message', (data) => {
        addChatMsg(data.sender, data.text, state.isHost ? 'host-chat' : 'guest-chat');
    });

    socket.on('game-started', () => {
        document.getElementById(state.isHost ? 'host-panel' : 'join-panel').classList.add('hidden');
        startMPGame();
    });

    socket.on('join-error', (msg) => {
        document.getElementById('join-error').textContent = escapeHtml(msg);
    });

    socket.on('new-round', (data) => {
        state.currentCountry = data.country;
        state.mpState.round = data.round;
        state.mpState.yourScore = state.isHost ? data.hostScore : data.guestScore;
        state.mpState.oppScore = state.isHost ? data.guestScore : data.hostScore;
        state.mpState.finished = false;
        state.attempts = 0;
        updateMPUI();
        initMap();
        setInputEnabled(true);
        updateHint();
    });

    socket.on('round-result', (data) => {
        state.mpState.finished = true;
        setInputEnabled(false);
        state.mpState.yourScore = state.isHost ? data.hostScore : data.guestScore;
        state.mpState.oppScore = state.isHost ? data.guestScore : data.hostScore;
        
        const hint = document.getElementById('hint');
        hint.innerHTML = '';
        if (data.winner === 'draw') {
            hint.appendChild(createEl('span', 'fail', `Nikdo neuhodl! Bylo to ${escapeHtml(data.countryName)}`));
        } else if ((data.winner === 'host' && state.isHost) || (data.winner === 'guest' && !state.isHost)) {
            hint.appendChild(createEl('span', 'success', `‚úì Spr√°vnƒõ! ${data.countryName}`));
            playSound('success');
        } else {
            hint.appendChild(createEl('span', 'fail', `Soupe≈ô byl rychlej≈°√≠! (${escapeHtml(data.countryName)})`));
            playSound('error');
        }
        updateMPUI();
    });

    socket.on('opponent-out', () => {
        if (!state.mpState.finished) {
            const hint = document.getElementById('hint');
            hint.innerHTML = '';
            hint.appendChild(createEl('span', 'waiting', 'Soupe≈ôi do≈°ly pokusy. Pokraƒçuj...'));
        }
    });

    socket.on('game-over', (data) => {
        const won = (data.winner === 'host' && state.isHost) || (data.winner === 'guest' && !state.isHost);
        const msg = data.winner === 'draw' ? "Rem√≠za!" : (won ? "Vyhr√°l jsi! üéâ" : "Prohr√°l jsi üò¢");
        showGameOver(`${data.hostScore} : ${data.guestScore}`, msg, true);
    });

    socket.on('opponent-left', () => {
        alert("Soupe≈ô se odpojil!");
        showMain();
    });

    document.addEventListener('DOMContentLoaded', () => {
        const url = new URLSearchParams(window.location.search);
        const room = url.get('room');
        if (room) {
            document.getElementById('main-menu').classList.add('hidden');
            document.getElementById('join-panel').classList.remove('hidden');
            document.getElementById('join-code').value = escapeHtml(room.slice(0,10));
        }
        document.getElementById('host-chat-input').addEventListener('keypress', (e) => { if (e.key === 'Enter') sendChat('host'); });
        document.getElementById('guest-chat-input').addEventListener('keypress', (e) => { if (e.key === 'Enter') sendChat('guest'); });
        document.getElementById('guessInput').addEventListener('keypress', (e) => { if (e.key === 'Enter') makeGuess(); });
        document.getElementById('guessInput').addEventListener('input', handleAutocomplete);
        document.addEventListener('click', (e) => { if (!e.target.closest('.input-wrapper')) document.getElementById('autocomplete-list').classList.remove('active'); });
    });

    function showMain() {
        document.getElementById('main-menu').classList.remove('hidden');
        document.getElementById('host-panel').classList.add('hidden');
        document.getElementById('join-panel').classList.add('hidden');
        document.getElementById('join-error').textContent = '';
        document.getElementById('join-form').classList.remove('hidden');
        document.getElementById('guest-lobby').classList.add('hidden');
        document.getElementById('guest-chat-input').disabled = true;
        document.querySelector('#guest-lobby button[onclick^="game.sendChat"]').disabled = true;
        document.getElementById('host-chat').innerHTML = '';
        document.getElementById('start-game-btn').classList.add('hidden');
        const info = document.getElementById('host-lobby-info');
        info.textContent = '‚è≥ ƒåek√°n√≠ na soupe≈ôe...';
        info.classList.add('waiting'); info.classList.remove('ready');
        if (socket.connected) { socket.disconnect(); setTimeout(() => location.reload(), 100); }
        else location.reload();
    }

    function showJoin() {
        document.getElementById('main-menu').classList.add('hidden');
        document.getElementById('join-panel').classList.remove('hidden');
        document.getElementById('join-code').focus();
    }

    function copyLink() {
        if (!state.roomCode) return;
        const link = `${location.origin}${location.pathname}?room=${encodeURIComponent(state.roomCode)}`;
        navigator.clipboard.writeText(link).then(() => showToast('Odkaz zkop√≠rov√°n!'));
    }

    function showToast(msg) {
        const t = document.getElementById('toast');
        t.textContent = msg;
        t.classList.add('show');
        setTimeout(() => t.classList.remove('show'), 3000);
    }

    function setInputEnabled(en) {
        document.getElementById('guessInput').disabled = !en;
        document.getElementById('guessBtn').disabled = !en;
        if (en) { document.getElementById('guessInput').value = ''; document.getElementById('guessInput').focus(); }
    }

    function showMapLoader() { document.getElementById('map-loader').classList.remove('hidden'); }
    function hideMapLoader() { document.getElementById('map-loader').classList.add('hidden'); }

    function startHost() { socket.emit('create-room', document.getElementById('continent-select').value); }
    
    function joinGame(code) {
        if (!code) return;
        document.getElementById('join-error').textContent = "P≈ôipojov√°n√≠...";
        socket.emit('join-room', code.trim());
    }

    function startGameFromLobby() {
        socket.emit('start-game');
        const btn = document.getElementById('start-game-btn');
        btn.textContent = "Naƒç√≠t√°n√≠..."; btn.disabled = true;
    }

    function sendChat(role) {
        const inp = document.getElementById(role === 'host' ? 'host-chat-input' : 'guest-chat-input');
        const text = inp.value.trim();
        if (!text) return;
        if (Date.now() - state.lastChat < 500) return;
        state.lastChat = Date.now();
        socket.emit('chat-message', text);
        inp.value = '';
        inp.focus();
    }

    function addChatMsg(sender, text, containerId) {
        const container = document.getElementById(containerId);
        if (!container) return;
        const div = createEl('div', 'chat-message');
        const b = createEl('b', sender === 'Host' ? 'host' : '', escapeHtml(sender) + ':');
        div.appendChild(b);
        div.appendChild(document.createTextNode(' ' + escapeHtml(text)));
        if (sender === 'Syst√©m') div.classList.add('system');
        container.appendChild(div);
        container.scrollTop = container.scrollHeight;
    }

    function startMPGame() {
        state.gameMode = 'mp';
        document.getElementById('menu').classList.add('hidden');
        document.getElementById('game-panel').classList.remove('hidden');
        document.getElementById('single-stats').classList.add('hidden');
        document.getElementById('mp-stats').classList.remove('hidden');
        document.getElementById('history-panel').classList.add('hidden');
        document.getElementById('game-over').classList.remove('show');
    }

    function initMap() {
        showMapLoader();
        if (state.map) { state.map.remove(); state.map = null; document.getElementById('map').innerHTML = ''; }
        state.map = L.map('map', { zoomControl: false, attributionControl: false, dragging: false, scrollWheelZoom: false, doubleClickZoom: false, boxZoom: false, keyboard: false, touchZoom: false }).setView([state.currentCountry[1], state.currentCountry[2]], config.zoomLevels[0]);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', { crossOrigin: true }).addTo(state.map);
        setTimeout(hideMapLoader, 2000);
    }

    function startSingle() {
        if (!countries.length) { showToast('Naƒç√≠t√°n√≠ dat...'); return; }
        state.gameMode = 'single';
        state.singleHistory = [];
        updateHistory();
        document.getElementById('menu').classList.add('hidden');
        document.getElementById('game-panel').classList.remove('hidden');
        document.getElementById('single-stats').classList.remove('hidden');
        document.getElementById('mp-stats').classList.add('hidden');
        document.getElementById('history-panel').classList.remove('hidden');
        document.getElementById('game-over').classList.remove('show');
        state.score = 0; state.streak = 0;
        document.getElementById('score').textContent = '0';
        document.getElementById('streak').textContent = '0';
        nextSingleRound();
    }

    function nextSingleRound() {
        state.currentCountry = countries[Math.floor(Math.random() * countries.length)];
        state.attempts = 0;
        initMap(); updateHint(); setInputEnabled(true);
    }

    function addToHistory(country, success) {
        state.singleHistory.push({ country: country[0], success });
        updateHistory();
    }

    function updateHistory() {
        const panel = document.getElementById('history-panel');
        if (!state.singleHistory.length) { panel.innerHTML = '<span style="color:#999;font-size:12px;">Historie...</span>'; return; }
        panel.innerHTML = '';
        state.singleHistory.forEach(item => {
            const div = createEl('div', `history-item ${item.success ? 'correct' : 'wrong'}`);
            div.appendChild(createEl('div', 'history-flag', 'üåç'));
            div.appendChild(createEl('div', '', escapeHtml(item.country)));
            panel.appendChild(div);
        });
        panel.scrollLeft = panel.scrollWidth;
    }

    function makeGuess() {
        if (Date.now() - state.lastGuess < 300) return;
        state.lastGuess = Date.now();
        if (state.gameMode === 'mp' && state.mpState.finished) return;
        
        const inp = document.getElementById('guessInput');
        const val = inp.value.trim();
        if (!val) { inp.classList.add('shake'); setTimeout(() => inp.classList.remove('shake'), 500); playSound('error'); return; }

        const norm = (s) => s.toLowerCase().normalize("NFD").replace(/[\u0300-\u036f]/g, "").replace(/[^a-z0-9]/g, "");
        const correct = norm(val) === norm(state.currentCountry[0]) || state.currentCountry[3].some(a => norm(val) === norm(a));
        correct ? handleCorrect() : handleWrong();
    }

    function handleCorrect() {
        playSound('success');
        if (state.gameMode === 'single') {
            const pts = Math.floor(50 / (state.attempts + 1));
            state.score += pts; state.streak++;
            document.getElementById('score').textContent = state.score;
            document.getElementById('streak').textContent = state.streak;
            const hint = document.getElementById('hint');
            hint.innerHTML = '';
            hint.appendChild(createEl('span', 'success', `‚úì ${state.currentCountry[0]}! +${pts}b`));
            addToHistory(state.currentCountry, true);
            setInputEnabled(false);
            setTimeout(nextSingleRound, 2000);
        } else {
            socket.emit('correct-guess');
        }
    }

    function handleWrong() {
        playSound('error');
        state.attempts++;
        if (state.gameMode === 'single') {
            if (state.attempts >= config.maxAttempts) {
                state.streak = 0;
                document.getElementById('streak').textContent = '0';
                const hint = document.getElementById('hint');
                hint.innerHTML = '';
                hint.appendChild(createEl('span', 'fail', `‚úó Bylo to ${state.currentCountry[0]}`));
                addToHistory(state.currentCountry, false);
                setInputEnabled(false);
                setTimeout(nextSingleRound, 3000);
            } else {
                state.map.setView([state.currentCountry[1], state.currentCountry[2]], config.zoomLevels[state.attempts]);
                updateHint(); document.getElementById('guessInput').focus();
            }
        } else {
            if (state.attempts >= config.maxAttempts) {
                setInputEnabled(false);
                socket.emit('out-of-attempts');
                const hint = document.getElementById('hint');
                hint.innerHTML = '';
                hint.appendChild(createEl('span', 'waiting', 'Do≈°ly pokusy! ƒåek√°n√≠...'));
            } else {
                state.map.setView([state.currentCountry[1], state.currentCountry[2]], config.zoomLevels[state.attempts]);
                updateHint(); document.getElementById('guessInput').focus();
            }
        }
    }

    function showGameOver(scoreText, msg, showBtn) {
        document.getElementById('final-score').textContent = escapeHtml(String(scoreText));
        document.getElementById('game-over-msg').textContent = escapeHtml(msg);
        document.querySelector('#game-over button[onclick^="game.rematch"]').style.display = showBtn ? 'inline-block' : 'none';
        document.getElementById('game-over').classList.add('show');
    }

    function rematch() {
        if (state.gameMode === 'mp') {
            socket.emit('request-rematch');
            document.getElementById('game-over').classList.remove('show');
            if (state.isHost) {
                document.getElementById('host-panel').classList.remove('hidden');
                const btn = document.getElementById('start-game-btn');
                btn.classList.remove('hidden');
                btn.textContent = "‚ñ∂Ô∏è SPUSTIT HRU"; btn.disabled = false;
                addChatMsg('Syst√©m', 'Nov√° hra p≈ôipravena!', 'host-chat');
            } else {
                document.getElementById('join-panel').classList.remove('hidden');
                document.getElementById('guest-lobby').classList.remove('hidden');
                addChatMsg('Syst√©m', 'Host p≈ôipravuje hru...', 'guest-chat');
            }
        } else {
            startSingle();
            document.getElementById('game-over').classList.remove('show');
        }
    }

    function backToMenu() { socket.disconnect(); location.href = location.pathname; }

    function updateHint() {
        document.getElementById('hint').textContent = `Pokus ${state.attempts + 1}/${config.maxAttempts} | ${config.zoomLabels[state.attempts]}`;
    }

    function updateMPUI() {
        document.getElementById('round').textContent = state.mpState.round;
        document.getElementById('mp-your-score').textContent = state.mpState.yourScore;
        document.getElementById('mp-opp-score').textContent = state.mpState.oppScore;
    }

    function escapeRegex(s) { return s.replace(/[.*+?^${}()|[\]\\]/g, '\\$&'); }
    
    function handleAutocomplete(e) {
        const val = e.target.value;
        const list = document.getElementById('autocomplete-list');
        list.innerHTML = '';
        if (!val || !countries.length) { list.classList.remove('active'); return; }
        
        const norm = (s) => s.toLowerCase().normalize("NFD").replace(/[\u0300-\u036f]/g, "").replace(/[^a-z0-9]/g, "");
        const matches = countries.filter(c => norm(c[0]).includes(norm(val))).slice(0, 5);
        const safeVal = escapeRegex(val);
        const re = new RegExp(`(${safeVal})`, 'gi');
        
        matches.forEach(c => {
            const div = createEl('div', 'autocomplete-item');
            const parts = c[0].split(re);
            parts.forEach(part => {
                if (part.toLowerCase() === val.toLowerCase()) {
                    const strong = createEl('strong', '', part);
                    div.appendChild(strong);
                } else {
                    div.appendChild(document.createTextNode(part));
                }
            });
            div.onclick = () => { document.getElementById('guessInput').value = c[0]; list.classList.remove('active'); makeGuess(); };
            list.appendChild(div);
        });
        list.classList.toggle('active', matches.length > 0);
    }

    return { startSingle, startHost, showJoin, joinGame, startGameFromLobby, sendChat, copyLink, makeGuess, rematch, backToMenu, showMain };
})();
</script>
